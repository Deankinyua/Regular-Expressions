<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RegEx Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>New User Signup</h1>
    <form>
      <input type="text" name="username" placeholder="username" />
      <p class="tooltip">Username must be and contain 5 - 15 characters</p>

      <input type="text" name="email" placeholder="email" />
      <p class="tooltip">
        Email must be a valid address, e.g. kinyuadean@mydomain.com
      </p>

      <input type="password" name="password" placeholder="password" />
      <p class="tooltip">
        Password must contain alphanumeric characters (@, _ and - are also
        allowed) and be 8 - 20 characters
      </p>

      <input type="text" name="telephone" placeholder="telephone" />
      <p class="tooltip">
        Telephone must be a valid UK telephone number (11 digits)
      </p>
    </form>
    <script type="text/javascript" src="validation.js"></script>
  </body>
</html>
